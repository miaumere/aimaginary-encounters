<div class="profile-pic" [ngStyle]="{ height: size, width: size }">
  @if(image) {
  <img
    [ngStyle]="{ height: size, width: size }"
    class="profile-pic__image"
    [src]="image"
  />
  } @else {
  <img
    [ngStyle]="{ height: size, width: size }"
    class="profile-pic__image"
    [src]="'https://ui-avatars.com/api/?name=' + name"
  />
  }
</div>
